name: Daily Standup
on:
  schedule:
  - cron: * * * * *  # Every minute â€“ https://crontab.guru

jobs:
  daily_standup:
    name: Daily Standup
    runs-on: ubuntu-latest
    steps:

    # Repo code checkout required if `template` is used
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: issue-bot
      uses: iamhughes/issue-bot@master
      with:
        assignees: "IAmHughes, jwiebalk, IAmHughesTest" # GitHub handles without the @
        labels: "standup"
        pinned: true
        close-previous: true
        template: ".github/ISSUE_TEMPLATE/standup.md" # assignees, labels will be overridden if present in YAML header
        rotate-assignees: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
